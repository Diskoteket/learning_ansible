---

- hosts: all
  become: true
  tasks:

  - name: apt update repo index
    apt:
      update_cache: yes
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: apt install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: apt add php support for apache2
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: dnf update repo index
    dnf:
      update_cache: yes
    when: ansible_distribution == "RedHat"

  - name: dnf install apache stack
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "RedHat"
